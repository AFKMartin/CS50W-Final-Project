{% extends "explorer/layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="text-center">
    <h2 class="mb-4">Login</h2>

    {% if message %}
        <div class="alert alert-danger mt-2">{{ message }}</div>
    {% endif %}
</div>

<form action="{% url 'login' %}" method="post" class="mx-auto" style="max-width: 300px;">
    {% csrf_token %}
    
    <div class="form-group mb-2">
        <input class="form-control text-center" autofocus type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group mb-3">
        <input class="form-control text-center" type="password" name="password" placeholder="Password">
    </div>

    <input class="btn btn-primary w-100" type="submit" value="Login">
</form>

<p class="text-center mt-2">
    Donâ€™t have an account? <a href="{% url 'register' %}">Register here.</a>
</p>
{% endblock %}
