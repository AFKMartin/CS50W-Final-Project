{% extends "explorer/layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="text-center">
    <h2 class="mb-4">Register</h2>

    {% if message %}
        <div class="alert alert-danger mt-2">{{ message }}</div>
    {% endif %}
</div>

<form action="{% url 'register' %}" method="post" class="mx-auto" style="max-width: 300px;">
    {% csrf_token %}
    
    <div class="form-group mb-2">
        <input class="form-control text-center" autofocus type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group mb-2">
        <input class="form-control text-center" type="email" name="email" placeholder="Email Address">
    </div>
    <div class="form-group mb-2">
        <input class="form-control text-center" type="password" name="password" placeholder="Password">
    </div>
    <div class="form-group mb-3">
        <input class="form-control text-center" type="password" name="confirmation" placeholder="Confirm Password">
    </div>

    <input class="btn btn-success w-100" type="submit" value="Register">
</form>

<p class="text-center mt-2">
    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
</p>
{% endblock %}
